<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaden Toh - Resume</title>
    <link href='../style/main.css' rel='stylesheet'> 
    <style>
        /* Specific styles for the resume page */
        body {
            background-color: var(--dark-color);
            text-align: center;
            padding: 20px 0;
        }
        .resume-container {
            max-width: 900px; /* Standard letter/A4 width */
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .resume-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--white-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: var(--primary-color-alt);
        }

        /* Ensure link styles don't conflict with main.css */
        .back-link::before {
            content: none !important;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <img src="../image/Jaden_Toh_Resume.png" alt="Jaden Toh's Resume" class="resume-image">
    </div>

    <a href="../index.html" class="back-link">‚Üê Back to Portfolio</a>
</body>
</html>
